<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison Chart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/d3@6.7.0/dist/d3.min.js"></script>
</head>
<body>
    <!-- HTML structure for comparison chart with search boxes -->
    <form id="comparisonForm">
        <label for="location1">Location 1:</label>
        <input type="text" id="location1" name="location1">
        <label for="location2">Location 2:</label>
        <input type="text" id="location2" name="location2">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <input type="submit" value="Compare">
    </form>
    <div id="comparisonChart"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

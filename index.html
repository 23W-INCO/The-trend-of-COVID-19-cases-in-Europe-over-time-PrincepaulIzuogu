<!DOCTYPE html>
<html>
<head>
  <title>Horizontal Bar Chart</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
</head>

<body>
  <h1>Total Vaccinations by Location</h1> <!-- Heading added -->

  <!-- Checkboxes for selecting locations -->
  <div class="checkboxes" id="location-checkboxes"></div>

  <div class="checkboxes" id="location-checkboxes">
    <label>
      <input type="checkbox" id="select-all-checkbox"> <b>Select All Locations</b>
    </label>
  </div>

  <div id="legend"></div>


  <!-- search for selecting dates -->
  <div class="search-container">
    <label for="search-date">Search Date: </label>
    <input type="date" id="search-date" />
    <button id="search-button">Search</button>
  </div>

  <div id="chart-container">
    <svg id="chart" width="1000" height="600"></svg> <!-- Define width and height for the SVG -->
  </div>
  
  <!-- Container for slider -->

  <button id="play-button">Play</button>
  <div id="slider-time"></div>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

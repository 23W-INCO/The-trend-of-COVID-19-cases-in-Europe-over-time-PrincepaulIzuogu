<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Vaccine-Distributions-in-Europe From 2021-2023</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Include Plotly JavaScript library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <!-- Your Navbar content -->
    </nav>

    <div>
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter location">

        <label for="yearMonth">Year-Month:</label>
        <input type="text" id="yearMonth" placeholder="Enter year-month (e.g., 2022-05)">

        <button onclick="updateChoropleth()">Update Map</button>
    </div>

    <div id="choroplethMap"></div>

    <script>
        function updateChoropleth() {
            var locationInput = document.getElementById("location").value;
            var yearMonthInput = document.getElementById("yearMonth").value;

            // Make a request to the server with the input values
            fetch(`/get-choropleth-data?location=${locationInput}&year_month=${yearMonthInput}`)
                .then(response => response.json())
                .then(data => {
                    // Update or redraw the choropleth map using the retrieved data
                    Plotly.newPlot('choroplethMap', JSON.parse(data));
                })
                .catch(error => console.error('Error:', error));
        }

        // Fetch initial choropleth data from the backend and render the map
        fetch('/get-choropleth-data')
            .then(response => response.json())
            .then(data => {
                // Create and render the choropleth map using Plotly
                Plotly.newPlot('choroplethMap', JSON.parse(data));
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>

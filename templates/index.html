<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Bar Chart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Include Plotly JavaScript library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Stacked Bar Chart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutapp">About App</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div>
        <label for="year">Select Year:</label>
        <select id="year">
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>

        <label for="month">Select Month:</label>
        <select id="month">
            <option value="01">January</option>
            <option value="02">February</option>
            <!-- Add other months -->
        </select>

        <button onclick="updateStackedBarChart()">Update Chart</button>
    </div>

    <div id="stackedBarChart"></div>

    <script>
        function updateStackedBarChart() {
            var selectedYear = document.getElementById("year").value;
            var selectedMonth = document.getElementById("month").value;

            // Make a request to the server with the selected year and month
            fetch(`/get-stacked-bar-chart?year=${selectedYear}&month=${selectedMonth}`)
                .then(response => response.json())
                .then(data => {
                    // Update or redraw the stacked bar chart using the retrieved data
                    Plotly.newPlot('stackedBarChart', JSON.parse(data));
                })
                .catch(error => console.error('Error:', error));
        }

        // Fetch initial stacked bar chart data from the backend and render the chart
        fetch('/get-stacked-bar-chart')
            .then(response => response.json())
            .then(data => {
                // Create and render the stacked bar chart using Plotly
                Plotly.newPlot('stackedBarChart', JSON.parse(data));
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>

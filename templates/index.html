<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Vaccine-Distributions-in-Europe From 2021-2023</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">The-Vaccine-Distributions-in-Europe From 2021-2023</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutapp">About App</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Search boxes and buttons -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <label for="location1">Location 1:</label>
                <input type="text" id="location1" name="location1" class="form-control" placeholder="Enter location 1">
            </div>
            <div class="col-md-4">
                <label for="location2">Location 2:</label>
                <input type="text" id="location2" name="location2" class="form-control" placeholder="Enter location 2">
            </div>
            <div class="col-md-4">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>
            <div class="col-md-12 mt-3">
                <button onclick="fetchAndDisplayStackedBarChart()" class="btn btn-primary">Compare</button>
            </div>
        </div>
    </div>

    <!-- Container for the visualization -->
    <div id="stackedBarChart">
        <!-- INSERT_CHART -->
    </div>

    <!-- JavaScript to load the chart -->
    <script>
        function fetchAndDisplayStackedBarChart() {
            const location1 = document.getElementById('location1').value;
            const location2 = document.getElementById('location2').value;
            const date = document.getElementById('date').value;

            // Log values for debugging
            console.log(`Location 1: ${location1}`);
            console.log(`Location 2: ${location2}`);
            console.log(`Date: ${date}`);

            // Fetch the stacked bar chart based on selected locations and date
            fetch(`/compare_stacked_bar_chart?location1=${location1}&location2=${location2}&date=${date}`)
                .then(response => response.text())
                .then(html => {
                    // Log received HTML content for debugging
                    console.log(`Received HTML: ${html}`);
                    document.getElementById('stackedBarChart').innerHTML = html;
                })
                .catch(error => console.error('Error:', error));
        }

        // Fetch the chart on page load if the container is empty
        if (!document.getElementById('stackedBarChart').innerHTML.trim()) {
            fetchAndDisplayStackedBarChart();
        }
    </script>
</body>
</html>
